nodes:
  - name: libsmartystreets
    image: libsmartystreets
  - name: ubuntu:trusty
    image: ubuntu:trusty
    environment:
      FOO: bar
builds:
  - name: libsmartystreets
    dockerfile_path: Dockerfile
    configure:
      node:
        name: ubuntu:trusty
      command: bash .codeship/echo_foo.sh foo_output.txt
steps:
  - name: echo_foo
    type: docker
    node:
      name: libsmartystreets
    command: cat foo_output.txt
  - name: only_codeship
    tag: codeship
    type: docker
    node:
      name: libsmartystreets
    command: echo THIS SHOULD ONLY BE RUN ON THE CODESHIP TAG
  - name: only_master
    tag: master
    type: docker
    node:
      name: libsmartystreets
    command: echo THIS SHOULD ONLY BE RUN ON THE MASTER TAG
  - name: parallel_stuff
    type: parallel
    steps:
      - name: pwd
        type: docker
        node:
          name: libsmartystreets
        command: pwd
      - name: ls
        type: docker
        node:
          name: libsmartystreets
        command: ls
      - name: parallel_recursive
        type: parallel
        steps:
          - name: echo_something
            type: docker
            node:
              name: libsmartystreets
            command: echo something
          - name: echo_something_else
            type: docker
            node:
              name: libsmartystreets
            command: echo something_else
  - name: provision
    type: docker
    node:
      name: libsmartystreets
    commit: libsmartystreets:provision
    command: bundle install -j8
  - name: test
    type: docker
    node:
      name: libsmartystreets:provision
    command: bundle exec rake
